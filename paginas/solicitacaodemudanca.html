    <h1>Solicitação de Mudança (RUP)</h1>
    <p>Solicitação de mudança é qualquer solicitação de alteração de um artefato ou processo. Nela devem ser documentadas o motivo da alteração, o impacto que o problema tem no sistema, bem como a solução proposta e o custo.</p>
