<body>
    <h1>Gerente de Projeto</h1>
    <h3>RUP</h3>
    <p>É o responsável por todo um projeto como um todo. Ele deve garantir que o mesmo seja entregue de acordo com prazos, requisitos e custos.</p>
    <h3>MPS.BR</h3>
    <p>Responsável por atender aos objetivos do projeto em relação ao prazo, custo, esforço e requisitos.</p>
